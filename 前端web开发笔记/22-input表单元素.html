<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input 表单元素</title>
</head>
<body>
  <form>
    <!-- text 文本框 用户可以在里面输入任何文字 -->
    用户名:<input type="text" name="username" value="请输入用户名" maxlength="10"/> <br>
    <!-- password 密码框 输入的文本会以掩码显示,用户看不到 -->
    密码:<input type="password" name="pwd" /> <br>
    <!-- radio 是单选按钮,实现多选一 -->
    性别:男<input type="radio" name="sex" value="男" checked="checked"/> 女<input type="radio" name="sex" value="女" /> <br>
    <!-- checkbox 是复选框,可以实现多选 -->
    爱好:吃饭<input type="checkbox" name="hx" checked="checked" /> 睡觉<input type="checkbox" name="hx" checked="checked"/> 打游戏<input type="checkbox" name="hx" /> <br>
<!-- input的name和value属性 --><br>
<input type="submit" value="免费注册">
<!-- 点击了提交按钮,可以把表单域form里面的表单元素 里面的值 提交给后台服务器 -->
<input type="reset" value="全部重置">
<input type="button" value="获取短信验证码"> <br>
上传头像<input type="file" value="选择文件">
  </form>
</body>
</html>
