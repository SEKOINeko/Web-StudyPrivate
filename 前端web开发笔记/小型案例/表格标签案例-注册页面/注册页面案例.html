<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册页面案例</title>
</head>

<body>
  <table>
    <th>青春不常在,抓紧谈恋爱</th>
    <tr>
      <td>
        性别</td>
      <td><label for="nan">男</label><input type="radio" name="sex" id="nan" />
        <label for="nv">女</label><input type="radio" name="sex" id="nv" />
      </td>
    </tr>

    <tr>
      <td>生日:</td>
      <td><select name="year " value="--请选择年--">
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
        </select>
        <select name="months" value="--请选择月--">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <select name="day" value="--请选择日--">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="add">所在地区:</label></td><td><input type="text" name="address" id="add" value="请输入地址" maxlength="20"></td>
    </tr>
    <tr>
      <td>婚姻情况:</td>
      <td><input type="radio" name="tp" id="tp1"><label for="tp1">未婚</label>
        <input type="radio" name="tp" id="tp2"><label for="tp2">已婚</label>
        <input type="radio" name="tp" id="tp3"><label for="tp3">离婚</label>
      </td>
    </tr>
    <tr>
      <td>学历:</td>
      <td><input type="text" value="请输入学历"></td>
    </tr>
    <tr>
      <td>喜欢的类型:</td>
      <td><input type="checkbox" id="t1"><label for="t1">妩媚的</label>
        <input type="checkbox" id="t2"><label for="t2">可爱的</label>
        <input type="checkbox" id="t3"><label for="t3">小鲜肉</label>
        <input type="checkbox" id="t4"><label for="t4">老腊肉</label>
        <input type="checkbox" id="t5"><label for="t5">都喜欢</label>
      </td>
    </tr>
    <tr>
      <td>自我介绍:</td>
      <td><textarea name="自我介绍" id="自我介绍" cols="30" rows="10">自我介绍</textarea></td>
    </tr>
    <tr>
      <td><input type="submit" value="免费注册"></td>
    </tr>
    <tr>
      <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
    </tr>
    <tr><td><a href="#"><ins>我是会员,立即登录</ins></a></td></tr>
    <tr><td><strong>我承诺</strong>
    <ul>
      <li>年满18岁,单身</li>
      <li>抱着严肃的态度</li>
      <li>真诚寻找另一半</li>
    </ul></td>
</tr>
  </table>
</body>

</html>
