<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注释标签和特殊字符</title>
</head>
<body>
  我想喝一杯可乐
  <!-- 其实我想喝一杯咖啡(快捷键ctrl+/?注释) -->
  <h3>讲&nbsp;&nbsp;&nbsp;&nbsp;究</h3>
  <!-- 如果要表示<p>为段落标签,直接输入会被识别为语句 -->
  <br />&lt;p &gt;为段落标签.
</body>
</html>
