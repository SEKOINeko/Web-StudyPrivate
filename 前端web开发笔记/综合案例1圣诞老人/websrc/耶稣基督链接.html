  <h4><strong>耶稣基督</strong></h4>
  亦称“耶稣”或“耶稣基督”。基督教信奉的救世主。“耶稣”是希腊文音译，出于希伯来文Jehosua，意谓“主是拯救”；“基督”是希腊文Christos的音译，出于希伯来文mashiah，即“弥赛亚”，意谓“受膏者”，指上帝敷以圣膏而派其降世的救主。<br />
