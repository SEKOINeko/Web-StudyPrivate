<h4><strong>圣·尼古拉斯</strong></h4>
圣·尼古拉斯（270 - 346年）是圣诞老人的原型，是古罗马历史上真实存在的一位主教。公元3世纪末，圣·尼古拉斯出生在地中海沿岸的潘特拉（Patara）。他虽出生在一个富裕家庭，但从小心地善良，乐善好施，经常救助穷人。圣·尼古拉斯喜欢以匿名的方式赠送给当地穷人各种礼物。在公元346年去世后，他被尊称为圣人，其生前事迹后来演变成今天圣诞老人的传说。<br />
