<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
        <h4>图像标签的基本使用:</h4>
        <img src="img.png" />
        <h4>alt(替换文本)的基本使用(图像不能显示时显示的文字):</h4>
        <img src="img1.png" alt="我是pink老师"/>
        <h4>title(提示文本)的基本使用(鼠标放到图片上时显示的文字):</h4>
        <img src="img.png" title="我是pink老师"/>
        <h4>width的基本使用(给图像设置宽度):</h4>
        <img src="img.png" alt="我是pink老师" title="我是pink老师" width="500" />
        <h4>height的基本使用(给图像设置高度):</h4>
        <img src="img.png" alt="我是pink老师" title="我是pink老师" width="500" height="100" />
        <h4>border的基本使用(给图像设置边框):</h4>
        <img src="img.png" alt="我是pink老师" title="我是pink老师" width="500" border="15" />
</body>
</html>
