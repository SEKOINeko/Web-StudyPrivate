<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
</head>
<style>
    .bold1 {
        font-weight: bold;
    }
    .bold2 {
        font-weight: bolder;
    }
    .bold3 {
        font-weight: lighter;
    }
    .bold4 {
        font-weight: 50;
    }
</style>
<body>
    <p class="bold1">粗体字体属性</p>
    <p class="bold2">特粗体字体属性</p>
    <p class="bold3">细体字体属性</p>
    <p class="bold4">自定粗体字体属性</p>
</body>
</html>
