<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本缩进</title>
    <style>
        div {
            text-indent: 20px;
        }
        h4 {
            text-indent:-20px;
        }
        h5 {
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div>首行缩进20px示例</div>
    <h4>首行缩进-20px示例</h4>
    <h5>首行缩进当前2个文字大小距离示例</h5>
</body>
</html>
