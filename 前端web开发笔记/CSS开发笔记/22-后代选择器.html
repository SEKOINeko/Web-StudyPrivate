<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
</head>
<style>
    ul li { 
        color: red;
    }
    ol li {
        color: pink;
    }
    ul li a {
        color: blue;
    }
    .nav li {
        color:gray;
    }
</style>
<body>
    <ul>
        <li>ul的后代</li>
        <li>ul的后代</li>
        <li>ul的后代</li>
        <li>ul的后代</li>
    </ul>
    <ol>
        <li>ol的后代</li>
        <li>ol的后代</li>
        <li>ol的后代</li>
        <li>ol的后代</li>
        <li><a href="#">ol的后代</a></li>
    </ol>
    <ul class="nav">
        <li>ul的后代</li>
        <li>ul的后代</li>
        <li>ul的后代</li>
        <li>ul的后代</li>
    </ul>
</body>
</html>
