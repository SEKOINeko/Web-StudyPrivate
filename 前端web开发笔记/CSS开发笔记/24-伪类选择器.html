<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 未访问的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }
        a:visited {
            color:gray;
        }
        a:hover{
            color: skyblue;
        }
        a:active{
            color:green;
        }
    </style>
</head>
<body>
    <a href="#">访问的链接</a>
    <a href="https://www.baidu.com">未知链接</a>
</body>
</html>
