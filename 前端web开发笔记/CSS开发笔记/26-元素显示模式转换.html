<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式转换</title>
    <style>
        a {
            height:50px;
            width:150px;
            background-color: skyblue;
            display:block;
        }
        div {
            height:50px;
            width:150px;
            background-color: red;
            display:inline;
        }
        span {
            width:150px;
            height: 50px;
            background-color: yellow;
            display:inline-block;
        }
    </style>
</head>
<body>
    <a href="#">转换块元素</a>
    <div>转换为行内元素</div>
    <span>转换为行内块元素</span>
</body>
</html>
